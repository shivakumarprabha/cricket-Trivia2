<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="qna" ng-clock>
    <md-toolbar md-scroll-shrink ng-if="true">
        <div class="md-toolbar-tools">
            <h3>
                <span>Cricket Trivia</span>
            </h3>
        </div>
    </md-toolbar>
    <div layout="row">
        <div flex="66" flex-offset="15">
            <form name="qnaform" class="qna_container" ng-submit="submit()" ng-controller="AppCtrl" ng-cloak>

                <md-list ng-cloak layout-margin>
                    <md-list-item ng-repeat="q in qna" ng-class="{ 'notAnswered' : !q.correctAnswer && answered==10}">
                        <div layout="column">
                            <div flex>
                                <h3>Q.{{$index+1}} {{ q.question }}</h3>
                            </div>
                            <div flex>
                                <md-input-container class="md-input-has-value" ng-class="{ 'md-input-invalid' : qnaform.selectedAnswer_{{$index}}.$invalid && qnaform.$submitted }">
                                    <md-radio-group required name="selectedAnswer_{{$index}}" ng-model="q.selectedAnswer">
                                        <md-radio-button value="A">{{q.options[0]}}</md-radio-button>
                                        <md-radio-button value="B">{{q.options[1]}} </md-radio-button>
                                        <md-radio-button value="C">{{q.options[2]}}</md-radio-button>
                                        <md-radio-button value="D">{{q.options[3]}}</md-radio-button>
                                    </md-radio-group>

                                    <div ng-messages="qnaform['selectedAnswer_' + $index].$error">
                                        <div ng-message="required">No answer selected for this question. Please select an answer to proceed</div>
                                    </div>
                                </md-input-container>
                            </div>
                        </div>
                        <!-- <p>Selected Value: <span class="radioValue">{{ q.answer }}</span> </p> -->

                        <hr />
                    </md-list-item>
                </md-list>
                <div layout="row" ng-if="graph" layout-margin>
                    <div class="chart-container" flex="40">
                        <canvas id="bar" width="100%" height="100" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="chartOptions"
                            chart-series="series">
                        </canvas>
                    </div>
                </div>
                <div layout="row" layout-margin>
                    <div flex="25">
                        <md-button class="md-raised md-primary" type="submit">Submit</md-button>
                    </div>
                    <div flex="25">
                        <md-button class="md-raised md-warn" ng-click="resetForm()">Clear</md-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="app.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

</body>

</html>
